<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Estilos compartidos -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        h1, h2, h3, h4, h5 {
            font-family: 'Merriweather', serif;
        }
        
        /* Estilos del header */
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        /* Estilos para formularios */
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .form-header {
            background: linear-gradient(135deg, #1e40af 0%, #1d4ed8 100%);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        
        .form-input {
            transition: all 0.3s ease;
            border: 2px solid #e5e7eb;
        }
        
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-input.error {
            border-color: #ef4444;
        }
        
        .form-input.success {
            border-color: #10b981;
        }
        
        .form-label {
            color: #374151;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .form-label i {
            margin-right: 8px;
            width: 20px;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1e40af 0%, #1d4ed8 100%);
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 64, 175, 0.2);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: white;
            border: 2px solid #e5e7eb;
            color: #374151;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }
        
        /* Estilos para mensajes de error/success */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .message-error {
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        
        .message-success {
            background-color: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #059669;
        }
        
        .message-info {
            background-color: #dbeafe;
            border: 1px solid #bfdbfe;
            color: #1d4ed8;
        }
        
        .message i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .form-container {
                margin: 0 16px;
            }
            
            .form-header h1 {
                font-size: 1.5rem;
            }
        }
        
        /* Estilos para checkbox personalizado */
        .custom-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .custom-checkbox.checked {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        
        .custom-checkbox i {
            color: white;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .custom-checkbox.checked i {
            opacity: 1;
        }
        
        /* Estilos para footer */
        .footer {
            background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
            color: #d1d5db;
        }
        
        .footer a:hover {
            color: #60a5fa;
        }
        
        /* Estilos para enlaces */
        .link {
            color: #3b82f6;
            transition: color 0.3s ease;
            text-decoration: none;
        }
        
        .link:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }
        
        /* Estilos para divisores */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #6b7280;
            margin: 24px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .divider span {
            padding: 0 16px;
        }
        
        /* Estilos para botones sociales */
        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            background: white;
            color: #374151;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-social:hover {
            background: #f9fafb;
            border-color: #d1d5db;
            transform: translateY(-2px);
        }
        
        .btn-social i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .btn-google {
            color: #db4437;
        }
        
        .btn-facebook {
            color: #4267B2;
        }
    </style>
</head>
<body>
